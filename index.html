<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シレン識別ツール</title>
    <!-- CSSファイルをリンク -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>シレン識別ツール</h1>
    <label>アイテムカテゴリ</label>
    <div id="radioCategoryFilter">
        <label><input type="radio" name="categoryFilter" value="all" checked> 全て</label>
        <label><input type="radio" name="categoryFilter" value="grass"> 草</label>
        <label><input type="radio" name="categoryFilter" value="scroll"> 巻物</label>
        <label><input type="radio" name="categoryFilter" value="staff"> 杖</label>
        <label><input type="radio" name="categoryFilter" value="bracelet"> 腕輪</label>
        <label><input type="radio" name="categoryFilter" value="incense"> お香</label>
        <label><input type="radio" name="categoryFilter" value="pot"> 壺</label>
    </div>
    
    <label>確定状況</label>
    <div id="radioIdentifiedFilter">
        <label><input type="radio" name="identifiedFilter" value="all" checked> 全て</label>
        <label><input type="radio" name="identifiedFilter" value="identified"> 確定済み</label>
        <label><input type="radio" name="identifiedFilter" value="unidentified"> 未確定</label>
    </div>

    <label for="itemNameInput">アイテムを追加:</label>
    <input type="text" id="itemNameInput" disabled />

    <button type="button" id="addButton" disabled>追加</button>
    <p class="error" id="errorMessageNameUsed"></p>

    <h2>一覧表</h2>
    <div class="button-container">
        <button type="button" id="deleteCheckedItemsButton" disabled>チェックしたアイテムを削除</button>
        <button type="button" id="deleteAllButton" disabled>全て削除</button>
    </div>
    <table id="itemTable">
        <thead>
            <tr>
                <th id="thCheckbox"></th>
                <th id="thCategory">カテゴリ</th>
                <th id="thItemName">アイテム名</th>
                <th id="thIdentifiedItemName">確定アイテム名</th>
                <th id="thBuyPrice">買値</th>
                <th id="thSellPrice">売値</th>
                <th id="thCandidates">候補</th>
            </tr>
        </thead>
        <tbody>
            <!-- 追加されたアイテムがここに表示されます -->
        </tbody>
    </table>

    <!-- ポップアップウィンドウ -->
    <div id="popupWindow" class="popup-window">
        <div class="popup-content">
            <span id="closePopup" class="close">&times;</span>
            <h2>アイテム詳細入力</h2>
            <label for="popupBuyPrice">買値：</label>
            <input type="number" id="popupBuyPrice" />
            <label for="popupSellPrice">売値：</label>
            <input type="number" id="popupSellPrice" />
            <button id="saveDetails">決定</button>
        </div>
    </div>

    <!-- JavaScriptファイルをリンク -->
    <script type="module" src="./script.js"></script>
</body>
</html>
